<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body onload="carregar()">
    <header>
        <h1>PlayOnMatch</h1>
    </header>
    <div class="modalNotificacao">
        <div class="itensNotificacao model">
            <div class="descricaoNotificacao">
                <p class="nomeSolicitacao"></p>
            </div>
            <div class="btnsResposta">
                <button onclick="responderSolicitacaoAmizader(1)" class="btnAceitarAmizade">aceitar</button>
                <button onclick="responderSolicitacaoAmizader(2)" class="btnRecusarAmizade">recusar</button>
            </div>
        </div>
    </div>
    <main>
        <button onclick="abrirModal()" class="abrirModal1">+</button>
        <!-- <div class="partidasFavoritas model">

        </div> -->


        <div class="read">
            <div class="filtro">
                <input class="filtroTituloPartidas" type="text">
                <img class="iconeBusca" src="../../docs/imgs/pesquisa.png" alt="">
                <input type="text" class="filtroDatePartidas" id="data" name="data" oninput="formatarData(this)"
                    pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy" maxlength="10">
            </div>
            <div onclick="abrirModalPartida(this)" class="readInfo model">
                <div class="readLocal">
                    <button class="btnFavoritarPartida">
                        <img class="imgEstrela" src="../../docs/imgs/estrela.png" alt="">
                    </button>
                    <div class="imgEsporte">
                        <img class="iconeEsporte" src="../../docs/imgs/variante-de-bola-de-basquete.png" alt="">
                    </div>
                    <div class="titulos">
                        <p class="idLocal"></p>
                        <p class="titulo"></p>
                    </div>
                    <div class="infoData">
                        <p class="endereco"></p>
                        <p class="data"></p>
                    </div>
                </div>
            </div>
            <button id="btnTopo" class="buttonTop">+++</button>
        </div>
        <div class="friends">
            <div class="perfil model">
                <p class="idUser">Id</p>
                <p class="nomeUser">Nome:</p>
                <div class="buttons">
                    <button class="btnNotificacao"><img class="imgNotificacao" src="../../docs/imgs/notificacao.png"
                            alt="">
                    </button>
                    <button class="btnNotificacao"><img class="imgNotificacao"
                            src="../../docs/imgs/configuracoes-cog.png" alt=""></button>
                </div>
            </div>
            <div class="allFriends">
                <h2>FRIENDS</h2>
                <div class="friends_info model" onclick="acessarPerfilAmigo(this)">
                    <p class="idAmigo">id</p>
                    <p class="nomeAmigo">nome</p>
                </div>
            </div>
        </div>
    </main>

    <div class="modalPartidas model">
        <div class="infoPartida">
            <button class="encerrarEncontro model">Finalizar Encontro?</button>
            <button class="btnFechaModalPartidas" onclick="fecharModalPartida()">x</button>
            <div class="participantes">
                <div class="infoParticipantes model">
                    <p class="idParticipante">id</p>
                    <p class="nomeParticipante">nome</p>
                </div>
                <div class="modaAdicionar model">
                    <button>visitar perfil</button>
                    <button>adicionar amigo</button>
                </div>
            </div>
            <div class="buttonConfirmar">
                <button onclick="adicionarParticipante()" class="btnParticiparDoEvento">Participar</button>
                <button onclick="removerParticipante()" class="btnCancelarParticipacao">Cancelar</button>
            </div>
        </div>
    </div>
    <div class="readInferior">
        <div class="modal">
            <div class="inputsCadastro">
                <button class="sair" onclick="fecharModal()">X</button>
                <form class="formularioCadastroPartida" action="">
                    <label for="">titulo</label>
                    <input type="text">
                    <label for="">descrição</label>
                    <input type="text">
                    <label for="">data</label>
                    <input type="date">
                    <label for="">hora</label>
                    <input type="time">
                    <label for="">esporte</label>
                    <input type="text">
                    <label for="">Endereço</label>
                    <input type="text" id="consulta" name="consulta" list="opcoes">
                    <datalist id="opcoes">
                        <option value="SELECT * FROM tabela1"></option>
                        <option value="SELECT * FROM tabela2"></option>
                        <option value="SELECT * FROM tabela3"></option>
                        <option value="SELECT * FROM tabela4"></option>
                        <option value="SELECT * FROM tabela5"></option>
                    </datalist>
                </form>
                <button class="enviar" onclick="adicionarEncontro()">ENVIAR</button>
            </div>
        </div>
    </div>
