<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="carregar()">
    <header>
        <h1>PlayOnMatch</h1>
    </header>
    <main>
        <button onclick="abrirModal()" class="abrirModal1">+</button>

        <div class="filtro">
            <input class="filtroTituloPartidas" type="text">
            <img class="iconeBusca" src="../../docs/imgs/pesquisa.png" alt="">
            <input type="text" class="filtroDatePartidas" id="data" name="data" oninput="formatarData(this)" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy" maxlength="10">
        </div>

        <div class="read">
            <div class="readInfo model">
                <div class="readLocal">
                    <div class="imgEsporte">
                        <img class="iconeEsporte" src="../../docs/imgs/variante-de-bola-de-basquete.png" alt="">
                    </div>
                    <div class="titulos">
                        <p class="idLocal"></p>
                        <p class="titulo"></p>
                    </div>
                    <div class="infoData">
                        <p class="endereco"></p>
                        <p class="data"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="friends">
            <div class="perfil">
                <h2>Pronomes: Das/Paty</h2>
                <h2>Idade: 17y</h2>
            </div>
            <div>
                <h2>FRIENDS</h2>
                <div class="friends_info"></div>
            </div>

        </div>
    </main>
    <div class="readInferior">
        <div class="modal">
            <div class="inputsCadastro">
                <button class="sair" onclick="fecharModal()">X</button>
                <input type="text" id="descricaoSubmit" placeholder="digite a descricao...">
                <input type="date" id="dataSubmit" placeholder="digite a data...">
                <input type="text" id="tituloSubmit" placeholder="digite o titulo...">
                <input type="number" id="id_localSubmit" placeholder="digite o id do local">
                <button class="enviar" onclick="adicionarEncontro()">ENVIAR</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
