<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="carregar()">
    <header></header>
    <main>
        <button onclick="abrirModal()" class="abrirModal1">+</button>
        <div class="read">
            <div class="readInfo model">
                <div class="readLocal">
                    <h3 class="descricao"></h3>
                    <h3 class="data"></h3>
                    <h3 class="titulo"></h3>
                    <h3 class="nomeLocal"></h3>
                    <h3 class="capacidadeLocal"></h3>
                    <h3 class="cepLocal"></h3>
                </div>
            </div>
        </div>
        <div class="friends">

        </div>
    </main>
    <div class="readInferior">
        <div class="modal">
            <div class="inputsCadastro">
                <button class="sair" onclick="fecharModal()">X</button>
                <input type="text" id="descricaoSubmit" placeholder="digite a descricao...">
                <input type="date" id="dataSubmit" placeholder="digite a data...">
                <input type="text" id="tituloSubmit" placeholder="digite o titulo...">
                <input type="number" id="id_localSubmit" placeholder="digite o id do local">
                <button class="enviar" onclick="adicionarEncontro()">ENVIAR</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
