<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../docs/imgsLogo/huge.png" type="image/x-icon">
    <link rel="stylesheet" href="responsivo.css">
</head>

<body>
    <header>
        <a href="../principal/index.html">
            <h1>PlayOnMatch</h1>
        </a>
    </header>
    <main class="container">
        <div class="infoUser">
            <div class="dadoss model">
                <img class="imguser" src="../../docs/imgs/imgpadrao.png">
                <label class="attimage">
                    <input id="attimage" type="file" id="imageInput" onchange="editarFotoPerfil(this)">
                </label>
                <!-- <button type="file" class="attimage"></button> -->
                <p class="dados nomeUsuario"></p>
                <div class="downpart">
                    <p class="dados partidasJogadas"></p>
                    <p onclick="abrirModalAmigos()" class="dados amigos"></p>
                    <p class="dados email model"></p>
                </div>
                <button onclick="abrirModalEditarPerfil(this)" class="btnEditarPerfil"><img
                        src="../../docs/imgs/configuracoes-cog.png"></button>
                <button class="btnDesamigar model">Remover amigo</button>
            </div>
        </div>
        <div class="modalAviso model">
            <div class="avisos">
                <button class="btnFecharModalAviso">x</button>
                <p>Tem certeza de que deseja parar de ser amigo deste usuario?</p>
                <div class="respostaAviso">
                    <button onclick="confirmacaoDeCancelamentoDeAmizade(1)"
                        class="btnConfirmarCancelamentoDeAmizade">Sim</button>
                    <button onclick="confirmacaoDeCancelamentoDeAmizade(2)"
                        class="btnRecusarCancelamentoDeAmizade">Não</button>
                </div>
            </div>
        </div>
        <div class="historico">
            <div class="cima">Partidas</div>
            <div class="histo">
                <table class="partidas">
                    <thead>
                        <tr class="headTable">
                            <th>Titulo</th>
                            <th>Endereço</th>
                            <th>Data</th>
                            <th>Início</th>
                            <th>Fim</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr onclick="detalhesPartida(this)" class="infoPartida model">
                            <td class="idPartida model"></td>
                            <td class="tituloPartida"></td>
                            <td class="enderecoPartida"></td>
                            <td class="data"></td>
                            <td class="horaInicio"></td>
                            <td class="horaFim"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal model">
            <div class="itensModal">
                <button class="btnFecharModal">x</button>
                <div class="dadosEncontro">
                    <section class="detalhesEncontro">
                        <div class="infoEncontro model">
                            <h3 class="tituloEncontro">titulo</h3>
                            <div class="imgFundo">
                                <img class="time1" src="../../docs/imgs/pessoa.png" alt="">
                                <img class="versus" src="../../docs/imgs/versus.png" alt="">
                                <img class="time2" src="../../docs/imgs/pessoa.png" alt="">
                            </div>
                            <div class="detalhePartida">
                                <p class="descricaoEncontro">descrição</p>
                                <div class="local">
                                    <img class="imgLocalizacaoEncontro" src="../../docs/imgs/pin-de-localizacao.png"
                                        alt="">
                                    <p class="nomeEncontro">nome</p>
                                    <p class="enderecoEncontro">endereço</p>
                                </div>
                                <div class="date">
                                    <img class="imgData" src="../../docs/imgs/calendario.png" alt="">
                                    <p class="dataEncontro">data</p>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="participantes">
                        <h2>participantes</h2>
                        <div class="infoParticipantes model">
                            <p class="idParticipante model">id</p>
                            <img class="imgParticipante" alt="">
                            <p class="nomeParticipante">nome</p>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <div class="modalAtualizarPerfil">
            <div class="atualizarPerfil">
                <button class="btnFechaModalAtualizarPerfil">x</button>
                <form action="">
                    <label for="">Nome:</label>
                    <input class="atlNome" type="text">
                    <label for="">Email:</label>
                    <input class="atlEmail" type="email">
                    <label for="">data de nascimento:</label>
                    <input class="atlNascimento" type="text">
                    <button onclick="editarPerfil()" class="btnAtualizarPerfil">enviar</button>
                </form>
            </div>
        </div>

        <div class="modalNotificacao">
            <div class="notificacaoModal">
                <div class="dadosNotificacao model">
                    <p class="nomeNotificacao">teste</p>
                </div>
                <button class="btnFechaModalNotificacao">x</button>
                <h3>NOTIFICAÇÃO</h3>
            </div>
        </div>

        <div class="modalAmigos">
            <div class="amigosModal">
                <button class="btnFechaModalAmigos">x</button>
                <H3>AMIGOS</H3>
                <div class="infoAmigos model">
                    <p class="idAmigo model">id</p>
                    <img class="imgpart">
                    <p class="nomeAmigo">nome</p>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
