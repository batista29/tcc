<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../docs/imgsLogo/huge.png" type="image/x-icon">
</head>

<body>
    <header>
        <a href="../principal/index.html">
            <h1>PlayOnMatch</h1>
        </a>
    </header>
    <main class="container">
        <div class="infoUser">
            <div class="dadoss grid-template-areas-5 model">
                <p class="dados nomeUsuario"></p>
                <p class="dados partidasJogadas"></p>
                <p class="dados dataNascimento"></p>
                <p class="dados email model"></p>
                <!-- <p class="dados entrada">Entrou em Outubro de 2020</p> -->
            </div>
            <div class="buttons">
                <button class="btnAmigos"><img class="imgAmigos" src="../../docs/imgs/amigos.png" alt=""></button>
                <button onclick="abrirModalEditarPerfil(this)" class="btnEditarPerfil">Editar perfil</button>
            </div>
        </div>
        <div class="historico">

            <div class="partidas">
                <div class="infoPartida model">
                    <p class="tituloPartida">bascus partida 5x5</p>
                    <p class="enderecoPartida">nova Jaguariuna</p>
                    <p class="dataHora">19h 21/04</p>
                </div>
            </div>
        </div>
        <div class="modal">
            <div class="itensModal">
                <button class="btnFecharModal">x</button>
                <p>sdf</p>
                <p>dsf</p>
                <p>adf</p>
            </div>
        </div>

        <div class="modalAtualizarPerfil">
            <div class="atualizarPerfil">
                <button class="btnFechaModalAtualizarPerfil">x</button>
                <form action="">
                    <label for="">Nome:</label>
                    <input class="atlNome" type="text">
                    <label for="">Email:</label>
                    <input class="atlEmail" type="email">
                    <label for="">data de nascimento:</label>
                    <input class="atlNascimento" type="text">
                    <label for="">cep:</label>
                    <input class="atlCep" type="email">
                    <button onclick="editarPerfil()" class="btnAtualizarPerfil">enviar</button>
                </form>
            </div>
        </div>

        <div class="modalNotificacao">
            <div class="notificacaoModal">
                <div class="dadosNotificacao model">
                    <p class="nomeNotificacao"></p>
                </div>
                <button class="btnFechaModalNotificacao">x</button>
                <h3>NOTIFICAÇÃO</h3>
            </div>
        </div>

        <div class="modalAmigos">
            <div class="amigosModal">
                <button class="btnFechaModalAmigos">x</button>
                <H3>AMIGOS</H3>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
