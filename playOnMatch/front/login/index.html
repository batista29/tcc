<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forms">
       <button class="btn login">Login</button>
       <button class="btn cadastro">Cadastro</button>
        <div class="formulario cadastro">
            <form class="form1" action="">
                <input placeholder="nome" type="text">
                <input placeholder="email" type="email">
                <input placeholder="senha" type="password">
                <input placeholder="data de nascimento" type="date">
                <button class="btns Cadastro">Cadastrar</button>
            </form>
        </div>
        <div class="formulario login">
            <form class="form1" action="">
                <input placeholder="Email" type="text">
                <input placeholder="Senha" type="text">
                <button class="btns Login">Entrar</button>
            </form>
        </div>
    </div>
    <div class="apresentacao">
        <h1 class="titulo">PlayOnMatch</h1>
        <h2 class="descricao">O PlayOnMatch é a plataforma ideal para quem busca organizar e participar de atividades esportivas de forma simples, prática e divertida. Junte-se à comunidade de jogadores e fique por dentro dos eventos esportivos que estão acontecendo em sua região.</h2>
    </div>
</body>
</html>
